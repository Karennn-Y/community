<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 페이지</title>
  <style>
    .detail table {
      width: 100%;
      border-collapse: collapse;
    }
    .detail table th, .detail table td {
      border-bottom:solid 1px white;
    }
    .detail table th {
      background-color: lightgray;
      color: black;
    }
    .buttons {
      margin-top: 20px;
      text-align: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

</head>

<body>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

<h1> 게시판 - 댓글 등록 </h1>
<div class="detail">
  <form id="submitForm" method="post">
  <table>
    <tbody>
      <tr>
        <th>
          내용
        </th>
        <td>
          <textarea  id="contents" name="contents" cols="70" rows="30" placeholder="내용 입력"></textarea>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="buttons">
    <button type="submit"> 댓글 등록 하기 </button>
    <a href="/board/list"> 게시글 이동 </a>
  </div>
  </form>
</div>

</body>
</html>
