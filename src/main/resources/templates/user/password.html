<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 정보</title>

  <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {

      $('#submitForm').on('submit', function() {

        var $thisForm = $(this);

        var newPassword = $thisForm.find('input[name=newPassword]').val();
        var retypePassword = $thisForm.find('input[name=retypePassword]').val();

        if (newPassword !== retypePassword) {
          alert(' 신규 비밀번호가 일치하지 않습니다. ');
          return false;
        }

      });


    });
  </script>

</head>
<body>


    <h1>회원 정보 - 비밀번호 변경</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

    <div>
      <a href="/user/info">회원 정보 수정</a>
      |
      <a href="/user/password">비밀번호 변경</a>
      |
      <a href="/user/posts">작성글 목록</a>
      <hr/>
    </div>

    <div>
      <form id="submitForm" method="post">
        <div>
          <input type="password" name="password" placeholder="현재 비밀번호 입력" required/>
        </div>
        <div>
          <input type="password" name="newPassword" placeholder="신규 비밀번호 입력" required/>
        </div>
        <div>
          <input type="password" name="retypePassword" placeholder="신규 비밀번호 재입력" required/>
        </div>
        <div>
          <div>
            <button type="submit">비밀번호 변경</button>
          </div>
        </div>
      </form>
    </div>


</body>
</html>
